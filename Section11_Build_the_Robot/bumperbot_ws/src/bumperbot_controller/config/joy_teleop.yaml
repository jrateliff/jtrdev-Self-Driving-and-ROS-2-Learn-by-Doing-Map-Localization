joy_teleop:
  ros__parameters:
    move:
      type: topic
      interface_type: geometry_msgs/msg/TwistStamped
      topic_name: input_joy/cmd_vel_stamped
      deadman_buttons: [5]
      axis_mappings:
        twist-linear-x:
          axis: 3
          scale: -0.175
          offset: 0.0
        twist-angular-z:
          axis: 1
          scale: 0.175
          offset: 0.0